<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images and Context</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: linear-gradient(135deg, #ffffff 0%, #d4fc79 100%);  
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        textarea,
        input[type="file"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Upload Screenshots and Optional Context</h2>

        <form method="POST" enctype="multipart/form-data" action='/getTest'>
            {% csrf_token %}

            <label for="context">Optional Context:</label>
            <textarea name="context" id="context" rows="4" placeholder="Enter any optional context"></textarea>

            <label for="screenshots">Upload Screenshots:</label>
            <input type="file" name="screenshots" id="screenshots" multiple accept="image/*" required>

            <p class="note">Accepted formats: PNG, JPG, JPEG</p>

            <button type="submit">Describe Testing Instructions</button>
        </form>
    </div>

</body>

</html>
